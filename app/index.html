<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Terminal color convertor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Terminal color convertor</h1>

    <div style="display: flex">
      <div style="padding: 10px">
        <h2>Input</h2>
        <select style="display: block" id="input-select">
          <option value="xresources">Xresources</option>
        </select>
        <textarea rows="30" cols="50" id="input-ta"></textarea>
      </div>

      <div style="padding: 10px">
        <h2>Output</h2>
        <div>
          <select id="output-select">
            <option value="foot">Foot</option>
            <option value="alacritty">Alacritty</option>
          </select>
          <button id="convert-btn">Convert</button>
        </div>
        <textarea disabled rows="30" cols="50" id="output-ta"></textarea>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
